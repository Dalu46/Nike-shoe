<body>
    <div class="nav-div">
        <nav class="first-nav">
            <div class="logo">
                <img class="logo-img" src="/images/nike.png" alt="Nike logo">
            </div>

            <div class="icons">

                <svg class="mobile-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                <svg class="mobile-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </div>
        </nav>
    </div>

        <nav class="second-nav">
            <div class="desktop-nav">
                <svg class="desktop-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                <p>MEN</p>
                <p>WOMEN</p>
                <p>CHILDREN</p>
            </div>

            <div class="logo2">
                <img class="nike-logo" src="/images/nike.png" alt="Nike logo">
            </div>

            <div class="profile">
                <p class="profile-item">SEARCH</p>
                <p class="profile-item">CART(4)</p>
                <img class="profile-img" src="/images/dalu.png" alt="profile image">
            </div>
        </nav>

        <div class="main-div">
            <div class="shoe">
                <div class="red-shoe">
                    <img class="main-shoe" src="https://res.cloudinary.com/dalu46/image/upload/v1654816404/Daco_4915044_t4cpjt.png" alt="Nike shoe">
                </div>

                <div class="three-shoes">
                    <div class="small-shoe-main"><img class="small-shoe" src="https://res.cloudinary.com/dalu46/image/upload/v1654816404/Daco_4915044_t4cpjt.png" alt="Nike shoe"></div>
                    <div class="small-shoe-main"><img class="small-shoe flip" src="https://res.cloudinary.com/dalu46/image/upload/v1654816404/Daco_4915044_t4cpjt.png" alt="Nike shoe"></div>
                    <div class="small-shoe-main"><img class="small-shoe three" src="https://res.cloudinary.com/dalu46/image/upload/v1654816404/Daco_4915044_t4cpjt.png" alt="Nike shoe"></div>
                </div>
            </div>

            <div class="second-div">
                <h1 class="nike-text" >Nike Air Max Sneaker <br>For Men- <span class="price">$120</span></h1>
                <p class="paragraph">Lorem ipsum dolor sit, Reprehenderit repellendu vitae non animi ducimus illum laboriosam iusto, molestiae voluptatem nesciunt.</p>
                
                <div class="numbers">
                    <span class="number-span">7</span>
                    <span class="number-span">7.5</span>
                    <span class="number-span">8</span>
                    <span class="number-span">8.5</span>
                    <span class="number-span">9</span>
                    <span class="number-span">9.5</span>
                    <span class="number-span">10</span>
                    <span class="number-span">10.5</span>
                    <span class="number-span">11</span>
                    <span class="number-span">11.5</span>
                </div>

                <button class="add" >ADD TO CART</button>

                <div class="product-btn">
                    <button class="product">
                       <p class="details">PRODUCT DETAILS</p>
                        <img class="long-arrow" src="./images/long-arrow.png" alt=""></button>
                </div>
            </div>
        </div>
